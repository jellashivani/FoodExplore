function handleSearch() {
    const location = document.getElementById("searchBar").value.trim().toLowerCase();
    const container = document.getElementById("restaurant-cards-container");

    if (data[location]) {
      showRestaurantCards(data[location]);
      container.style.display = "grid"; 
    } else {
      alert("Location not found!");
      container.style.display = "none"; 
    }
  }

  function showRestaurantCards(restaurants) {
    const container = document.getElementById("restaurant-cards-container");
    container.innerHTML = ""; 

    restaurants.forEach(restaurant => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.style.width = "18rem";
	card.style.backgroundColor = "#FCF9ED"

      const cardImage = document.createElement("img");
      cardImage.classList.add("card-img-top");
      cardImage.src = restaurant.image;
      cardImage.alt = restaurant.name + " image";
      card.appendChild(cardImage);

      const cardBody = document.createElement("div");
      cardBody.classList.add("card-body");

      const cardTitle = document.createElement("h5");
      cardTitle.classList.add("card-title");
      cardTitle.textContent = restaurant.name;
      cardBody.appendChild(cardTitle);

      const cardText = document.createElement("p");
      cardText.classList.add("card-text");
      cardText.textContent = restaurant.desc;
      cardBody.appendChild(cardText);

      
const cardLink = document.createElement("a");
cardLink.classList.add("a", "a");
cardLink.href = restaurant.loc; 
cardLink.target = "_blank"; 
cardLink.textContent = "Google location";
cardBody.appendChild(cardLink);

      card.appendChild(cardBody);
      container.appendChild(card);
    });
  }
</script>
